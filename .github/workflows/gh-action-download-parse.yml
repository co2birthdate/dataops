name: download and parse and git checkin

on:
  #push:
  schedule:
    - cron:  '0 4 * * */7' # run at 4 UTC, one time per week

jobs:
  get_newest_data:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v2
    - name: wget daily
      uses: wei/wget@v1
      with:
        args: -O input_data/daily_in_situ_co2_mlo.csv https://scrippsco2.ucsd.edu/assets/data/atmospheric/stations/in_situ_co2/daily/daily_in_situ_co2_mlo.csv
 
    - uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
   
    - name: run parsing script
      run: |
        python blend_data.py
        python plot_data.py

    - name: push
      uses: github-actions-x/commit@v2.7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        push-branch: 'master'
        commit-message: 'auto-data-update'
        force-add: 'true'
        files: input_data/* output_data/* data_availability.png
        name: philshem
        email: philshem@pm.me
